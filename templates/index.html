<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional Image Uploader</title>
  <!-- Compression library -->
  <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.1/dist/browser-image-compression.js"></script>
  <!-- Socket.IO client -->
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.5.0/dist/socket.io.min.js"></script>
  <style>
    :root {
      --bg-start: #edf2f7;
      --bg-end: #ffffff;
      --card-bg: rgba(255,255,255,0.8);
      --accent: #4f46e5;
      --accent-hover: #4338ca;
      --text: #1f2937;
      --muted: #6b7280;
      --bar-bg: #e5e7eb;
      --compress-color: #facc15; /* yellow */
      --upload-color: #4f46e5;   /* purple */
      --disabled: #a5b4fc;
    }
    * { box-sizing: border-box; margin:0; padding:0 }
    body {
      font-family:'Segoe UI',sans-serif;
      background: linear-gradient(to right, var(--bg-start), var(--bg-end));
      height:100vh; display:flex; align-items:center; justify-content:center;
      color: var(--text); padding:20px;
    }
    .card {
      background: var(--card-bg); backdrop-filter: blur(8px);
      border-radius:1rem; box-shadow:0 12px 32px rgba(0,0,0,0.12);
      width:100%; max-width:480px; padding:2rem; text-align:center;
    }
    h1 { font-size:1.5rem; margin-bottom:1.5rem }
    .file-drop {
      border:2px dashed #cbd5e1; border-radius:0.75rem;
      padding:2rem; cursor:pointer; transition: background .3s, border-color .3s;
      margin-bottom:1rem; display:flex; align-items:center; justify-content:center;
      flex-direction:column;
    }
    .file-drop.dragover {
      background:#e0e7ff; border-color:var(--accent);
    }
    .file-drop .icon { font-size:2rem; color: var(--muted); margin-bottom:0.5rem }
    .file-drop p { font-size:0.9rem; color: var(--muted) }
    input[type="file"] { display:none }
    .file-name {
      font-size:0.85rem; color: var(--text);
      margin-bottom:1rem; word-break:break-all;
    }
    button {
      width:100%; padding:0.75rem; font-size:1rem;
      border:none; border-radius:0.5rem; cursor:pointer;
      background: var(--accent); color:white; transition: background .2s;
    }
    button:hover:not([disabled]) { background: var(--accent-hover) }
    button[disabled] { background: var(--disabled); cursor:not-allowed }
    .stage-label {
      font-size:0.85rem; color: var(--muted);
      margin-top:0.75rem; min-height:1.2rem;
    }
    .progress-bar {
      width:100%; background:var(--bar-bg);
      border-radius:0.5rem; overflow:hidden;
      height:0.75rem; margin-top:0.5rem; display:none;
    }
    .progress-fill {
      height:100%; width:0%; transition:width .1s ease;
    }
    #result {
      margin-top:1.5rem; display:none; position:relative;
    }
    #result code {
      display:block; background:#f3f4f6;
      padding:0.75rem 2.5rem 0.75rem 0.75rem;
      font-family:monospace; font-size:0.9rem;
      border-radius:0.5rem; word-break:break-all;
    }
    .copy-icon {
      position:absolute; top:0.75rem; right:0.75rem;
      font-size:1rem; color:var(--accent); cursor:pointer;
    }
    .copy-icon:hover { color: var(--accent-hover) }
  </style>
</head>
<body>
  <div class="card">
    <h1>Image Upload</h1>

    <!-- Drop area -->
    <div class="file-drop" id="dropArea">
      <div class="icon">üìÅ</div>
      <p>Click or drag & drop an image</p>
    </div>
    <input type="file" id="fileInput" accept="image/*" />

    <div class="file-name" id="fileName">No file chosen</div>

    <!-- Trigger -->
    <button type="button" id="startBtn">Compress & Upload</button>
    <div class="stage-label" id="stageLabel"></div>

    <!-- Progress bars -->
    <div class="progress-bar" id="compressBar">
      <div class="progress-fill" id="compressFill" style="background: var(--compress-color)"></div>
    </div>
    <div class="progress-bar" id="clientBar">
      <div class="progress-fill" id="clientFill" style="background: var(--upload-color)"></div>
    </div>
    <div class="progress-bar" id="githubBar">
      <div class="progress-fill" id="githubFill" style="background: var(--upload-color)"></div>
    </div>

    <!-- Result -->
    <div id="result">
      <code id="resultUrl"></code>
      <div class="copy-icon" id="copyBtn">üìã</div>
    </div>
  </div>

  <script>
    const socket       = io();
    const dropArea     = document.getElementById('dropArea');
    const fileInput    = document.getElementById('fileInput');
    const fileNameEl   = document.getElementById('fileName');
    const startBtn     = document.getElementById('startBtn');
    const stageLabel   = document.getElementById('stageLabel');
    const compressBar  = document.getElementById('compressBar');
    const compressFill = document.getElementById('compressFill');
    const clientBar    = document.getElementById('clientBar');
    const clientFill   = document.getElementById('clientFill');
    const githubBar    = document.getElementById('githubBar');
    const githubFill   = document.getElementById('githubFill');
    const resultDiv    = document.getElementById('result');
    const resultUrl    = document.getElementById('resultUrl');
    const copyBtn      = document.getElementById('copyBtn');

    let currentFile = null;

    function resetUI() {
      stageLabel.textContent = '';
      [compressBar, clientBar, githubBar].forEach(b => b.style.display='none');
      [compressFill, clientFill, githubFill].forEach(f => f.style.width='0%');
      resultDiv.style.display = 'none';
      startBtn.disabled = false;
    }

    // open file picker
    dropArea.addEventListener('click', () => fileInput.click());

    // file chosen
    fileInput.addEventListener('change', () => {
      currentFile = fileInput.files[0];
      fileNameEl.textContent = currentFile?.name || 'No file chosen';
      resetUI();
    });

    // drag & drop
    ['dragover','dragleave','drop'].forEach(evt => {
      dropArea.addEventListener(evt, e => {
        e.preventDefault();
        dropArea.classList.toggle('dragover', evt==='dragover');
        if (evt==='drop') {
          currentFile = e.dataTransfer.files[0];
          fileInput.files = e.dataTransfer;
          fileNameEl.textContent = currentFile.name;
          resetUI();
        }
      });
    });

    startBtn.addEventListener('click', async () => {
      if (!currentFile) return alert('Please select an image first!');
      startBtn.disabled = true;

      // 1) Compress if >1.5MB
      let toUpload = currentFile;
      if (currentFile.size > 1.5*1024*1024) {
        stageLabel.textContent = 'Compressing‚Ä¶ 0%';
        compressBar.style.display = 'block';
        toUpload = await imageCompression(currentFile, {
          maxSizeMB: 1,
          maxWidthOrHeight: 1024,
          useWebWorker: true,
          onProgress: pct => {
            const p = Math.round(pct);
            compressFill.style.width = p + '%';
            stageLabel.textContent = `Compressing‚Ä¶ ${p}%`;
          }
        });
      }

      // 2) Client‚ÜíServer upload via SocketIO binary
      stageLabel.textContent = 'Sending to server‚Ä¶ 0%';
      clientBar.style.display = 'block';

      const buffer = await toUpload.arrayBuffer();
      const total = buffer.byteLength;
      let sent = 0;
      const chunkSize = 256*1024;

      for (let offset=0; offset<total; offset+=chunkSize) {
        const chunk = buffer.slice(offset, offset+chunkSize);
        socket.emit('start_upload_chunk', { filename: toUpload.name, chunk });
        sent += chunk.byteLength;
        const p = Math.round(sent/total*100);
        clientFill.style.width = p + '%';
        stageLabel.textContent = `Sending to server‚Ä¶ ${p}%`;
        await new Promise(r=>setTimeout(r, 10));
      }
      socket.emit('start_upload_complete', { filename: toUpload.name });

      // 3) Backend‚ÜíGitHub
      stageLabel.textContent = 'Uploading to GitHub‚Ä¶';
      githubBar.style.display = 'block';
    });

    // backend status
    socket.on('upload_status', data => {
      if (data.stage === 'github_started') {
        // optional indeterminate animation
        let w=0, anim=setInterval(()=>{
          githubFill.style.width = (w=(w+10)%100)+'%';
        },200);
        socket.once('upload_status', ()=>clearInterval(anim));
      }
      if (data.stage === 'done') {
        stageLabel.textContent = '';
        githubFill.style.width = '100%';
        resultUrl.textContent = data.url;
        resultDiv.style.display = 'block';
      }
      if (data.stage === 'error') {
        stageLabel.textContent = 'Error: '+data.message;
      }
    });

    // copy URL
    copyBtn.addEventListener('click', ()=>{
      navigator.clipboard.writeText(resultUrl.textContent).then(()=>{
        copyBtn.textContent='‚úÖ';
        setTimeout(()=>copyBtn.textContent='üìã',1500);
      });
    });
  </script>
</body>
</html>
